plugins {
    id 'java'
    id 'application'
}

group 'com.picasso'
version '1.0-SNAPSHOT'
mainClassName = 'com.picasso.Main'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes "Main-Class": 'com.picasso.Main'
    }
}
