plugins {
    id 'java'
    id 'application'
}

group 'org.jayson'
version '1.0-SNAPSHOT'
// mainClassName ''

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
}

test {
    useJUnitPlatform()
    testLogging {
        events 'passed', 'skipped', 'failed'
    }
}
